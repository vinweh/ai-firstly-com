{% extends "base.html" %}
{% block content %}
  <h1>Hello from FastAPI + Jinja2</h1>
  <form hx-post="/api/v1/echo" hx-trigger="submit" hx-target="#result" hx-swap="innerHTML">
    <input name="msg" placeholder="Say something" />
    <button type="submit">Send</button>
  </form>
  <div id="result"></div>
{% endblock %}
